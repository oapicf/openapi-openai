<Location "/v1/organization/admin_api_keys/organization/admin_api_keys/">
	AuthBasicProvider file
	    AuthUserFile "/var/www/html/htpwd"
	    AuthGroupFile "/var/www/html/groups"
	    AuthType basic
	    AuthName "api"	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
</Location>
<Location "/v1/organization/admin_api_keys/{key_id}/organization/admin_api_keys/*/">
	AuthBasicProvider file
	    AuthUserFile "/var/www/html/htpwd"
	    AuthGroupFile "/var/www/html/groups"
	    AuthType basic
	    AuthName "api"	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
</Location>
