<Location "/v1/fine_tuning/jobs/{fine_tuning_job_id}/cancel/fine_tuning/jobs/*/cancel/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
</Location>
