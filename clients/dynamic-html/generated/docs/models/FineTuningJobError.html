
<h2>FineTuningJobError</h2>
<ul class="parameter">
  <li class="param-required-true">code : String
    <br/>A machine-readable error code.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">message : String
    <br/>A human-readable error message.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">param : String
    <br/>The parameter that was invalid, usually &#x60;training_file&#x60; or &#x60;validation_file&#x60;. This field will be null if the failure was not parameter-specific.
  </li>
</ul>
